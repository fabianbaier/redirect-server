server {
  listen 80;
  listen 443 ssl;
  server_name me.fabianbaier.io;
  error_log /var/log/nginx/me.fabianbaier.io_error.log;
  access_log /var/log/nginx/me.fabianbaier.io_access.log;
  ssl_certificate /etc/nginx/ssl/fabianbaier.io.crt;
  ssl_certificate_key /etc/nginx/ssl/fabianbaier.io.key;

  rewrite ^ https://multi-hosting.de redirect;
}
